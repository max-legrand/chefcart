{{ define "content" }}

<style>
    a {
        text-decoration: none !important;
    }
</style>
<div class="container-fluid">

    <br>
    <div class="row">

        <div class="col-1"></div>
        <div class="col-10">
            <h1>My Digital Pantry</h1>
            <table class="table" id="myTable">
                <tr>
                    <th></th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">Quantity</th>
                    <th onclick="sortTable(3)">Weight</th>
                    <th onclick="sortTable(4)">Volume</th>
                    <th onclick="sortTable(5)">Expiration</th>
                    <th></th>
                    <th></th>
                </tr>
                {{ range $entry := .pantry}}
                <tr>
                    <td>
                        <img style="width: 40px; height: 40px" src="{{$entry.ImageLink}}">
                    </td>
                    <td>{{$entry.Name}}</td>
                    <td>{{$entry.Quantity}}</td>
                    <td>{{$entry.Weight}}</td>
                    <td>{{$entry.Volume}}</td>
                    <td>{{$entry.Expiration}}</td>
                    <td><a href="/edit/{{$entry.ID}}">Edit</a></td>
                    <td><a href="/delete/{{$entry.ID}}">Delete</a></td>
                </tr>
                {{end}}
            </table>
            <a href="/additem" class="btn btn-primary" role="button">Add +</a>
            <br>
            <br>
            <a href="/" class="btn btn-primary" role="button">Back</a>
        </div>
    </div>

</div>


<script>
    function sortTable(n) {
        var table,
            rows,
            switching,
            i,
            x,
            y,
            shouldSwitch,
            dir,
            switchcount = 0;
        table = document.getElementById("myTable");
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc";
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.getElementsByTagName("TR");
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < rows.length - 1; i++) { //Change i=0 if you have the header th a separate table.
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /*check if the two rows should switch place,
                based on the direction, asc or desc:*/
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                //Each time a switch is done, increase this count by 1:
                switchcount++;
            } else {
                /*If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again.*/
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
{{end}}
